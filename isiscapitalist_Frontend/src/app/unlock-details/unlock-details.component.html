<div class="unlock-details-overlay">
  <!-- Header -->
  <div class="unlock-details-header">
    <div class="unlock-icon-container">
      <img src="assets/Unlocks.png" alt="Unlock" class="unlock-icon" />
    </div>
    <h2 class="unlock-detail-title">{{ title }} ({{ unlockedCount }}/{{ totalCount }})</h2>
    <div class="details-close" (click)="closeDetails()">
      <img src="assets/cross.png" alt="Close" />
    </div>
  </div>

  <!-- Message -->
  <div class="unlock-details-message">
    <p *ngIf="selectedUnlock; else genericMessage">
      <!-- Affiche le message spécifique de l'unlock sélectionné -->
      {{ selectedUnlock.name }}<br>
      {{ formatPalierMessage(selectedUnlock) }}
    </p>
    <ng-template #genericMessage>
      <p>
        Want to maximize profits? Look no further! <br>
        GET YOUR INVESTMENTS TO THESE QUOTAS TO UNLOCK SWEET PROFITS BONUSES! <br>
        It's recursiveriffic
      </p>
    </ng-template>
  </div>

  <!-- Conteneur principal -->
  <div class="unlock-details-content">
    <div class="unlock-details-grid">
      <div class="unlock-card" *ngFor="let pal of paliers" (click)="selectUnlock(pal)">
        <!-- Carte rose, styles dynamiques selon pal.unlocked -->
        <div class="unlock-pink" [ngClass]="{'unlocked': pal.unlocked, 'locked': !pal.unlocked}" >
          <!-- Icône en haut à gauche -->
          <div class="status-icon">
            <img *ngIf="pal.unlocked" src="assets/Check.png" alt="Unlocked" />
            <img *ngIf="!pal.unlocked" src="assets/unlocks.png" alt="Locked" />
          </div>
          <!-- Icône du produit/unlock -->
          <img [src]="'http://localhost:3000/icones/' + pal.logo" alt="{{ pal.name }}" class="unlock-product-icon" />
          <!-- Seuil -->
          <h4 class="unlock-seuil">x{{ pal.seuil }}</h4>
        </div>
      </div>
    </div>
  </div>
</div>
