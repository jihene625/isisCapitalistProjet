<div class="managers-overlay">
  <!-- Barre de titre -->
  <div class="managers-header">
    <!-- Icône Manager en haut à gauche -->
    <div class="manager-icon-container">
      <img src="assets/Manager.png" alt="Manager" class="manager-icon" />
    </div>
    <div class="managers-title">
      <h2>{{ title }}</h2>
    </div>
    <!-- Bouton close en haut à droite -->
    <div class="managers-close" (click)="onClose()">
      <img src="assets/cross.png" alt="Close" />
    </div>
  </div>

  <!-- Petit message sous le titre -->
  <div class="managers-message">
    <p>
      <span class="first-line">Managers make life easier!</span><br>
      Hire one to run your business for you, or to maximize efficiency,<br>
      all for just one easy payment!
    </p>
  </div>

  <!-- Liste des managers -->
  <div class="managers-content">
    <div class="manager-grid">
      <!-- Pour chaque manager non engagé, on affiche une "carte + bouton" -->
      <div class="manager-card-wrapper" *ngFor="let manager of managers" [ngClass]="{'locked': manager.unlocked}">
        <!-- La carte du manager -->
        <div class="manager-card">
          <div class="manager-photo">
            <img [src]="'http://localhost:3000/icones/' + manager.logo" alt="{{ manager.name }}" />
          </div>
          <div class="manager-info">
            <h3 class="manager-name">{{ manager.name }}</h3>
            <p class="info">Runs the {{ getServiceName(manager.idcible) }} service</p>
            <p class="manager-cost">{{ manager.seuil | number }}$</p>
          </div>
        </div>

        <!-- Le bouton "HIRE" à côté de la carte -->
        <div class="manager-hire-button"
             [class.disabled]="!canHireManager(manager)"
             (click)="onHire(manager)">
          HIRE!
        </div>

      </div>
    </div>
  </div>
</div>
